<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe Dinámico</title>
  <script src="../_lib/assets/js/chart.min.js"></script>
  <script src="../_lib/assets/js/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="../_lib/assets/css/swiper-bundle.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Elimina el scroll innecesario */
    }
    .swiper-container {
      width: 100vw; /* Ocupa todo el ancho de la ventana */
      height: 100vh; /* Ocupa todo el alto de la ventana */
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5; /* Fondo minimalista */
    }
    .chart-container {
      width: 95vw; /* 95% del ancho de la ventana */
      height: 85vh; /* 85% del alto de la ventana */
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="loader" class="text-center">Cargando gráficos...</div>
  <div class="swiper-container hidden" id="swiper-container">
    <div class="swiper-wrapper" id="swiper-wrapper">
      <!-- Los gráficos se agregarán dinámicamente aquí -->
    </div>
    <!-- Botones de navegación -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script>
    const apiUrl = 'info.php'; // URL de tu backend

    // Función para generar gráficos dinámicamente
    const generateCharts = async () => {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const swiperWrapper = document.getElementById('swiper-wrapper');
        swiperWrapper.innerHTML = '';

        data.graficas.forEach((grafica, index) => {
          // Crear un panel para cada gráfico
          const slide = document.createElement('div');
          slide.classList.add('swiper-slide');

          slide.innerHTML = `
            <h1>${grafica.titulo}</h1>
            <div class="chart-container">
              <canvas id="chart-${index}"></canvas>
            </div>
          `;

          swiperWrapper.appendChild(slide);

          // Crear el gráfico
          const ctx = document.getElementById(`chart-${index}`).getContext('2d');
          new Chart(ctx, {
            type: grafica.tipoGrafico,
            data: grafica.datos,
            options: {
              responsive: true,
              maintainAspectRatio: false, // Asegura gráficos responsivos
              plugins: {
                legend: {
                  labels: {
                    color: '#333', // Colores minimalistas
                  },
                },
              },
              scales: {
                x: {
                  ticks: {
                    color: '#333',
                  },
                },
                y: {
                  ticks: {
                    color: '#333',
                  },
                },
              },
            },
          });
        });

        // Mostrar el carrusel después de generar los gráficos
        document.getElementById('loader').style.display = 'none';
        document.getElementById('swiper-container').classList.remove('hidden');

        // Inicializar el carrusel con autoplay
        new Swiper('.swiper-container', {
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          loop: true,
          autoplay: {
            delay: 30000, // 30 segundos
            disableOnInteraction: false, // Continua aunque el usuario interactúe
          },
          effect: 'coverflow',
        });
      } catch (error) {
        console.error('Error al cargar los gráficos:', error);
        document.getElementById('loader').textContent = 'Error al cargar los gráficos.';
      }
    };

    // Llamar a la función para generar los gráficos
    generateCharts();
    setInterval(generateCharts, 10 * 60 * 1000); // 10 minutos en milisegundos
  </script>
</body>
</html>
